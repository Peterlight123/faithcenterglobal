    }

      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>

<!-- Registration Form -->
<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-4 text-primary">Become a Part of Faith Center Global</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="register-card">
          <form action="#" method="POST">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
              <label for="ageGroup" class="form-label">Age Group</label>
              <select class="form-select" id="ageGroup" name="ageGroup" required>
                <option value="">-- Select Age Group --</option>
                <option value="Kids (5-12)">Kids (5-12)</option>
                <option value="Teens (13-19)">Teens (13-19)</option>
                <option value="Youth (20-30)">Youth (20-30)</option>
                <option value="Adults (30+)">Adults (30+)</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="interest" class="form-label">Area of Interest</label>
              <input type="text" class="form-control" id="interest" name="interest" placeholder="e.g. Choir, Media, Children's Church">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Tell us a bit about yourself</label>
              <textarea class="form-control" id="message" name="message" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-faith">Submit Registration</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
