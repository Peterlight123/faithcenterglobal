<!-- Register Form Section -->
<section class="py-5">
  <div class="container">
    <h2 class="text-center main-color mb-4">Join the Family</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="register-box">
          <form action="#" method="POST">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
              <label for="ageGroup" class="form-label">Age Group</label>
              <select class="form-select" id="ageGroup" name="ageGroup" required>
                <option value="">-- Select Age Group --</option>
                <option value="Kids (5-12)">Kids (5-12)</option>
                <option value="Teens (13-19)">Teens (13-19)</option>
                <option value="Youth (20-30)">Youth (20-30)</option>
                <option value="Adults (30+)">Adults (30+)</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="department" class="form-label">Department You'd Like to Join</label>
              <input type="text" class="form-control" id="department" name="department">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Why would you like to join?</label>
              <textarea class="form-control" id="message" rows="4" name="message"></textarea>
            </div>
            <button type="submit" class="btn btn-faith">Submit Registration</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Additional paragraphs for future contents stuff -->
